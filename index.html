<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Pokédex</title>
  </head>
  <body>
    <header>
      <h1 class="title">Pokédex</h1>
      <p>Search for a Pokémon by name or using its National Pokedex number.</p>
      <form action="#" id="search-pokemon">
        <div>
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" name="search-pokemon-input" id="search-pokemon-input" placeholder="Name or number" minlength="3">
        </div>
        <button id="search-button"></button>
      </form>
    </header>
    <main>
      <div id="region-title"></div>
      <div id="container">
      </div>
    </main>

    <!-- pokemon detail modal -->
    <dialog id="pokemon-detail-modal">
    </dialog>
  <script src="https://kit.fontawesome.com/347de1b499.js" crossorigin="anonymous"></script>
  <script type='module' src="assets/js/index.js"></script>
</body>
</html>
